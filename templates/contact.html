<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
    body {
        {% comment %} background:linear-gradient(rgba(255,255,255,.5), rgba(255,255,255,.5)), url('https://i.pinimg.com/originals/7b/50/20/7b5020dd70445976171bf410b149ef39.jpg') {% endcomment %}
        background-image: url('../static/img/bg_image6.jpg'); 
        background-repeat: no-repeat;
        background-size: cover;
        background-position:50%;
        min-height:100vh;
        
    }
    .tp2{
      font-family: 'Ubuntu', sans-serif;
    }
   </style>
    <title>Contact</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  <div class="container-fluid py-2">
    <a class="navbar-brand" href="/"><h4><strong>HOME</strong></h4></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item px-2">
          <a class="nav-link" aria-current="page" href="/about"><h4><strong>ABOUT</strong></h4></a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link" href="/projects"><h4><strong>PROJECTS</strong></h4></a>
        </li>
        <li class="nav-item px-2">
          <a class="nav-link active" href="/contact"><h4><strong>CONTACT ME</strong></h4></a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>


        <div class="container tp2">
        <h2 class="text-center my-4 text-light"><strong>Contact Me</strong></h2>
        <form class="row gx-3 gy-2 align-items-center px-5" action="/contact/" method="POST">
        {% csrf_token %}
  <div class="row mb-4">
  <label for="name" class="form-label text-light">Name</label>
    {% comment %} <label class="visually-hidden" for="name">Name</label> {% endcomment %}
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="row mb-4">
  <label for="email" class="form-label text-light">Email</label>
    {% comment %} <label class="visually-hidden" for="email">Username</label> {% endcomment %}
    <div class="input-group">
      <div class="input-group-text">@</div>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
    </div>
  </div>

  <div class="row mb-4">
  <label for="phone" class="form-label text-light">Phone Number</label>
    {% comment %} <label class="visually-hidden" for="phone">Name</label> {% endcomment %}
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone Number">
  </div>
  <div class="row mb-4">
    <label for="desc" class="text-light">Explain your concern</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <center>
  <div class="col mb-4">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </center>
</form>
        </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
